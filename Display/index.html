    /* 
        Display : none | inline | block | inline-block 

        Browser Defaults 

        Override Defaults
    
    */

            height: 200px;
            display: inline-block;
            margin: 5px;
            background-color: red;
        }
        #first{
            width: 500px;
        }
        span{
            background: blue;
            display: inline-block;
            width: 250px;
            height: 50px;
        }

    </style>

</head>
